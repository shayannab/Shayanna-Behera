<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
        }

        /* Spline Section */
        .spline-section {
            width: 100%;
            height: 70vh;
            min-height: 500px;
            position: relative;
        }

        spline-viewer {
            width: 100%;
            height: 100vh;
        }

        .watermark-note {
            text-align: right;
            padding: 12rem 2rem 6rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.4);
            font-style: italic;
        }

        /* Currently Dashboard */
        .dashboard-section {
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .dashboard-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 600;
            margin-bottom: 3rem;
            text-align: center;
            color: #fff;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .dashboard-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .dashboard-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #FF6B2D, transparent);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .dashboard-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 107, 45, 0.3);
            transform: translateY(-5px);
        }

        .dashboard-card:hover::before {
            transform: scaleX(1);
        }

        .card-label {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .card-value {
            font-size: clamp(1.5rem, 3vw, 2rem);
            font-weight: 600;
            color: #fff;
            margin-bottom: 0.5rem;
            font-family: 'Inter', sans-serif;
        }

        .card-value.time {
            font-family: 'Courier New', monospace;
            color: #FF6B2D;
        }

        .card-subtext {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.5;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .tech-tag {
            background: rgba(255, 107, 45, 0.1);
            border: 1px solid rgba(255, 107, 45, 0.3);
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            font-size: 0.85rem;
            color: #FF6B2D;
            transition: all 0.2s ease;
        }

        .tech-tag:hover {
            background: rgba(255, 107, 45, 0.2);
            transform: translateY(-2px);
        }

        /* Meme Wall Section */
        .meme-section {
            padding: 4rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .meme-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 600;
            margin-bottom: 3rem;
            text-align: center;
            color: #fff;
        }

        .meme-grid {
            column-count: 4;
            column-gap: 1.5rem;
        }

        .meme-item {
            break-inside: avoid;
            margin-bottom: 1.5rem;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease, z-index 0s 0s;
        }

        .meme-item:hover {
            transform: scale(1.5);
            z-index: 100;
            transition: transform 0.3s ease, z-index 0s 0s;
        }

        .meme-image {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 12px;
            background: linear-gradient(135deg, rgba(255, 107, 45, 0.2), rgba(255, 255, 255, 0.1));
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            object-fit: cover;
        }

        .meme-item:hover .meme-image {
            box-shadow: 0 20px 60px rgba(255, 107, 45, 0.4);
            border-color: rgba(255, 107, 45, 0.5);
        }

        /* Placeholder styling */
        .meme-placeholder {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            background: linear-gradient(135deg, rgba(255, 107, 45, 0.15), rgba(255, 255, 255, 0.05));
            border: 2px dashed rgba(255, 107, 45, 0.3);
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.9rem;
            text-align: center;
            padding: 1rem;
            transition: all 0.3s ease;
        }

        .meme-item:hover .meme-placeholder {
            background: linear-gradient(135deg, rgba(255, 107, 45, 0.25), rgba(255, 255, 255, 0.1));
            border-color: rgba(255, 107, 45, 0.6);
            color: rgba(255, 255, 255, 0.7);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .meme-grid {
                column-count: 3;
            }
        }

        @media (max-width: 768px) {
            .spline-section {
                height: 60vh;
                min-height: 400px;
            }

            .dashboard-section {
                padding: 3rem 1.5rem;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
                gap: 1.25rem;
            }

            .dashboard-card {
                padding: 1.5rem;
            }

            .meme-section {
                padding: 3rem 1.5rem;
            }

            .meme-grid {
                column-count: 2;
                column-gap: 1rem;
            }

            .meme-item {
                margin-bottom: 1rem;
            }

            .meme-item:hover {
                transform: scale(1.3);
            }
        }

        @media (max-width: 480px) {
            .spline-section {
                height: 50vh;
                min-height: 350px;
            }

            .dashboard-section {
                padding: 2rem 1rem;
            }

            .meme-section {
                padding: 2rem 1rem;
            }

            .meme-grid {
                column-count: 1;
            }

            .meme-item:hover {
                transform: scale(1.2);
            }
        }
    </style>
</head>

    <script>
        // Live Clock
        function updateTime() {
            const now = new Date();
            const options = {
                timeZone: 'Asia/Kolkata',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            const timeString = now.toLocaleTimeString('en-US', options);
            document.getElementById('current-time').textContent = timeString;
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>
